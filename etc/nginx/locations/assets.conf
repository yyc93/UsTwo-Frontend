root /usr/share/nginx/html;
index index.html index.htm;

location = /robots.txt {
  expires 1h;
  alias /usr/share/nginx/html/robots.txt;
}
location = /favicon.ico {
  expires 1h;
  alias /usr/share/nginx/assets/images/favicon.ico;
}
location = /favicon.png {
  expires 1h;
  alias /usr/share/nginx/assets/images/favicon.png;
}
location = /touch-icon-iphone.png {
  expires 1h;
  alias /usr/share/nginx/assets/images/touch-icon-iphone.png;
}
location = /touch-icon-ipad.png {
  expires 1h;
  alias /usr/share/nginx/assets/images/touch-icon-ipad.png;
}
location = /touch-icon-iphone-retina.png {
  expires 1h;
  alias /usr/share/nginx/assets/images/touch-icon-iphone-retina.png;
}
location = /touch-icon-ipad-retina.png {
  expires 1h;
  alias /usr/share/nginx/assets/images/touch-icon-ipad-retina.png;
}
location /images {
  expires 1h;
  root /usr/share/nginx/assets;
}
location /css {
  expires 1h;
  root /usr/share/nginx/assets;
}
location /js {
  expires 1h;
  root /usr/share/nginx/assets;
}
